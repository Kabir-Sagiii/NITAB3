<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-success text-white text-center">
          <h3>ParentCC Component</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Text"
                #input
              />
            </div>
            <div class="col-4">
              <button
                class="btn btn-outline-secondary"
                (click)="getParentData(input)"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <app-childcc [childProperty]="parentData"></app-childcc>
        </div>
      </div>
    </div>
  </div>
</div>
