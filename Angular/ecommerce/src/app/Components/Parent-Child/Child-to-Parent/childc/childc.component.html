<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-success text-white text-center">
          <h3>Child Component</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Text"
                [(ngModel)]="childData"
              />
            </div>
            <div class="col-4">
              <button class="btn btn-success" (click)="sendDataToParent()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
