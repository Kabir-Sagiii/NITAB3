<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let product of jewellaryData">
      <div class="card">
        <div class="card-header">
          <img [src]="product.image" width="100%" height="100%" />
        </div>
        <div class="card-body">
          <h4>{{ product.id }}</h4>
          <p>{{ product.title }}</p>
          <a
            routerLink="/productdetails/{{ product.id }}"
            class="btn btn-primary mx-3"
            >Product Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
