<div class="container mt-5">
  <div class="row">
    <h3>Product Details</h3>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <dl>
        <dt>Product Name</dt>
        <dd>{{ product.pname }}</dd>
        <dt>Product Price</dt>
        <dd>{{ product.price }}</dd>
        <dt>Product Description</dt>
        <dd>{{ product.description }}</dd>
        <dt class="form-check form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            ngModel
            #switch="ngModel"
          />Show Preview
        </dt>
        <dd *ngIf="switch.value; then image; else msg"></dd>
        {{ switch.value }}

        <ng-template #image>
          <img [src]="product.image" width="200" height="200" />
        </ng-template>

        <ng-template #msg>
          <p>Switch On, To See The Product Preview</p>
        </ng-template>
      </dl>
    </div>
  </div>
</div>
