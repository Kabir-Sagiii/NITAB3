<div class="container">
  <div class="row">
    <ul *ngFor="let user of userData">
      <dl>
        <dt>Name</dt>
        <dd>
          <li>{{ user.name.first }}</li>
        </dd>
        <dt>Email</dt>
        <dd>
          <li>{{ user.email }}</li>
        </dd>
      </dl>
    </ul>
  </div>
</div>
