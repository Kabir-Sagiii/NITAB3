<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h3>Show / Hide Password</h3>
        </div>

        <div class="card-body d-flex">
          <input
            type="password"
            [placeholder]="placeholder"
            class="form-control"
            #inputTypeRef
          />
          <input
            class="btn btn-outline-danger mx-2"
            type="button"
            [value]="btnValue"
            (click)="getPasswordText(inputTypeRef)"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <h2 class="mb-5 text-danger">Product Details</h2>
    <div class="col-4">
      <img
        [src]="productDetails.image"
        [attr.height]="height"
        [attr.width]="width"
      />
    </div>

    <div class="col-6">
      <dl>
        <dt>Product Name</dt>
        <dd>{{ productDetails.pname }}</dd>
        <dt>Product Price</dt>
        <dd>{{ productDetails.price }}</dd>
        <dt>Description</dt>
        <dd>{{ productDetails.description }}</dd>
        <dt>Total Amount</dt>
        <dd>{{ productDetails.price * productDetails.qty }}</dd>
      </dl>
    </div>
  </div>
</div>
