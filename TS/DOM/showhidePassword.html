<html lang="en">
  <head>
    <title>Show/Hide Password Task</title>
    <style>
      div {
        width: 500px;
        box-shadow: 0 0 10px black;
        padding: 50px;
        margin: 100px auto;
        text-align: center;
      }
    </style>
    <script>
      function fnShowPassword() {
        console.log(document);
        var inputRef = document.getElementById("input1");
        var h2Ref = document.getElementById("h2");

        inputRef.type = "text";
        h2Ref.innerText = "Hide Password";
      }
    </script>
  </head>
  <body>
    <div>
      <h2 id="h2">Show Password</h2>
      <span>Enter Password</span>:

      <input id="input1" type="password" />

      <button onclick="fnShowPassword()">Show Password</button>
    </div>
  </body>
</html>
